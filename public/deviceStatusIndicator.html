<div class="card shadow-sm mt-2">
   <table class="table table-hover text-secondary" style="font-size:small;">
    <thead>
      <tr class="d-flex">
        <th class="col-12" scope="col">
          Device
        </th>
      </tr>
    </thead>
    <tbody>
      <tr class="d-flex">
        <td class="col-6">ID</td>
        <td class="col-6">{{ device.id }}</td>
      </tr>
      <tr class="d-flex">
        <td class="col-6">Name</td>
        <td class="col-6">{{ device.name }}</td>
      </tr>
      <tr class="d-flex">
        <td class="col-6">Revision</td>
        <td class="col-6">{{ device.devRevision }}</td>
      </tr>
      <tr class="d-flex">
        <td class="col-6">Medibus</td>
        <td class="col-6">{{ device.busRevision }}</td>
      </tr>
      <tr class="d-flex">
        <td class="col-6">Date</td>
        <td class="col-6">{{ device.date }}</td>
      </tr>
      <tr class="d-flex">
        <td class="col-6">Time</td>
        <td class="col-6">{{ device.time }}</td>
      </tr>
    </tbody>
</div>
