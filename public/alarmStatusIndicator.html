<div>
   <table class="table table-hover text-secondary" style="font-size:small;">
    <thead>
      <tr class="d-flex table-light">
        <th class="col-12" scope="col">
          Current alarms
        </th>
      </tr>
    </thead>
    <tbody>
      <!-- @source{AlarmPeriod} - (/model/data/alarm) -->
      <tr ng-repeat="a in data.alarm.cp1" class="d-flex">
        <td class="col-2">Id {{a.id}}</td>
        <td class="col-2">Pr {{a.priority}}</td>
        <td class="col-4">Lb {{a.label}}</td>
        <td class="col-2">Ph {{a.phrase}}</td>
      </tr>
    </tbody>
    </table>
</div>
